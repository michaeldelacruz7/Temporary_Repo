<div class="content-container" ng-controller="AddFormulaController">
	<div>
        <ul class="breadcrumb">
            <li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
            <li><a href="#/externalservices">{{'label.anchor.externalServices' | translate}}</a></li>
            <li><a href="#/scoremanager">{{'label.anchor.scoremanager' | translate}}</a></li>
            <li class="active">{{'label.anchor.addformula' | translate}}</li>
        </ul>
    </div>

    <fieldset>
        <legend> {{'label.heading.addformula' | translate}}</legend>

        <div class="card">

            <form name="addFormula" novalidate="" class="form-horizontal well">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="formulaname">{{ 'label.input.formulaname' | translate }}</label>

                    <div class="col-sm-3">
                        <input type="text" id="formulaname" name="formulaname" ng-model="formulaname"  class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <form-validate valattributeform="formulaname" valattribute="formulaname"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="tag">{{ 'label.input.tag' | translate }}</label>
 
                    <div class="col-sm-10 btn-group">
                        <button ng-repeat="rule in rules track by $index" id="{{rule.tag}}" ng-click="addText($index)" class="btn btn-primary">{{rule.tag}}</i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="formula">{{ 'label.input.formula' | translate }}</label>

                    <div class="col-sm-8">
                        <input type="text" id="formula" name="formula" ng-model="formula" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <form-validate valattributeform="formula" valattribute="formula"/>
                    </div>
                </div>

                <div class="col-md-offset-3">

                    <button id="save" type="submit" ng-click="submit()" class="btn btn-primary">{{
                        'label.button.save' | translate }}
                    </button>

                    <a id="cancel" ng-href="#/scoremanager" class="btn btn-default">{{'label.button.cancel' | translate}}</a>


                </div>

            </form>


        </div>
    </fieldset>
</div>
