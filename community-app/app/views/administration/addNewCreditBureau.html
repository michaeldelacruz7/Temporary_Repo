<div ng-controller="AddNewCreditBureauController">
    <div>
        <ul class="breadcrumb">
            <li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
            <li><a href="#/externalservices">{{'label.anchor.externalServices' | translate}}</a></li>
            <li class="active">{{'label.anchor.addnewcb' | translate}}</li>
        </ul>
    </div>




        <api-validate></api-validate>

        <fieldset>



            <legend> {{ 'label.anchor.addnewcb' | translate }}</legend>

            <div class="card">

                <form name="addNewCreditBureauConfiguration" novalidate="" class="form-horizontal well" ng-submit="submit()">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">{{ 'label.input.creditbureau' | translate }}</label>

                        <div class="col-sm-3">
                            <input type="text" id="name" name="name" ng-model="formData.name"  class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <form-validate valattributeform="name" valattribute="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="product">{{ 'label.input.cbproduct' | translate }}</label>

                        <div class="col-sm-3">
                            <input type="text" id="product" name="product" ng-model="formData.product"  class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <form-validate valattributeform="product" valattribute="product"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="country">{{ 'label.input.country' | translate }}</label>

                        <div class="col-sm-3">
                            <input type="text" id="country" name="country" ng-model="formData.country"  class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <form-validate valattributeform="country" valattribute="country"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="implementationKey">{{ 'label.input.implementationKey' | translate }}</label>

                        <div class="col-sm-3">
                            <input type="text" id="implementationKey" name="implementationKey" ng-model="formData.implementationKey"  class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <form-validate valattributeform="implementationKey" valattribute="implementationKey"/>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label class="control-label col-sm-2" for="orgcreditbureau">{{'label.input.creditbureau' | translate}}</label>
                        <div class="col-sm-3">
                            <select chosen="creditbureaus" id="orgcreditbureau" ng-model="creditBureauId"  class="form-control"
                                    ng-options="creditbureau.creditBureauId as creditbureau.creditBureauSummary for creditbureau in creditbureaus"
                                    value="creditBureauId"></select>
                        </div>
                        <div> {{ creditBureauId}}</div>
                    </div> -->

                    <div class="col-md-offset-3">

                        <button id="save" type="submit"   class="btn btn-primary">{{
                            'label.button.save' | translate }}
                        </button>

                        <a id="cancel" ng-href="#/externalservicesCB/CreditBureau" class="btn btn-default">{{'label.button.cancel' | translate}}</a>


                    </div>

                </form>


            </div>

        </fieldset>





</div>
